    <!--Modal giỏ hàng-->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="cart-header">
               <h2><i class="fas fa-shopping-cart"></i>Giỏ hàng</h2>
               <span class="close" onclick="closeCart()">&times;</span>
            </div>
            <div class="cart-items" id="cart-items">
                <div class="gio-hang-trong" id="empty-cart">
                    <i class="fas fa-solid fa-cart-arrow-down"></i>
                    <p>Vui lòng thêm sản phẩm vào giỏ hàng</p>
                </div>
                <ul class="cart-list"></ul>
            </div>
            <div class="cart-footer">
                <div class="total">
                    <span class="tongtien">Tổng tiền:</span>
                    <span id="total-price">0₫</span> <!-- Đã sửa: Sử dụng đúng id 'total-price' -->
                </div>
                <button class="checkout-btn" id="checkout-btn" onclick="showShippingForm()" disabled>Thanh toán</button>
                <!-- Đã sửa: Sử dụng đúng id 'checkout-btn' -->
            </div>
        </div>
    </div>

    <!-- Shipping Information Form -->
    <div id="shippingFormModal" class="modal">
        <div class="modal-content">
            <h1>FASH FOOD STORE</h1>
            <div class="cart-header">
               <h2>Thông tin giao hàng</h2>
               <span class="close" onclick="closeShippingForm()">&times;</span>
            </div>
            <div id="shipping-cart-items" class="cart-items">
                <!-- Các sản phẩm trong giỏ hàng sẽ được hiển thị ở đây -->
            </div>
            <div class="cart-footer">
                <div class="total">
                    <span class="tongtien">Tổng tiền:</span>
                    <span id="shipping-total-price">0₫</span>
                </div>
            </div>
            <form id="shipping-form" onsubmit="submitOrder(event)">
                <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="address" name="address" placeholder="Address" required>
                <select id="payment-method" name="payment-method" required onchange="toggleCreditCardFields()">
                    <option value="" disabled selected>Payment Method</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                    <option value="credit-card">Credit Card</option>
                </select>
                <div id="credit-card-info">
                    <input type="text" id="card-number" name="card-number" placeholder="Card Number">
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="Expiry Date">
                    <input type="text" id="cvv" name="cvv" placeholder="CVV">
                </div>
                <button type="button" onclick="backToCart()">Trở về</button>
                <button type="submit">Đặt hàng</button>
            </form>
        </div>
    </div>
